<h1>Hello, Welcome to the Casino!</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="p-4 rounded shadow bg-light" style="max-width: 400px;">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="form-control"
      placeholder="Enter your email"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="form-control"
      placeholder="Enter your password"
    />
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Submit</button>
</form>
