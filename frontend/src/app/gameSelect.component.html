<style>
  .game-select-container {
    background: radial-gradient(circle at 50% 30%, #ffd700 0%, #b8860b 100%);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    padding: 2em;
    max-width: 400px;
    margin: 2em auto;
    text-align: center;
  }
  .game-buttons {
    display: flex;
    flex-direction: column;
    gap: 1em;
    margin-bottom: 2em;
    align-items: center;
  }
  .game-btn {
    background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    width: 80%;
    padding: 0.75em 0;
    transition: transform 0.1s;
  }
  .game-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #b8860b 0%, #ffd700 100%);
    color: #222;
  }
  .back-btn {
    margin-top: 0.5em;
    margin-left: 0;
    background: #fffbe6;
    color: #b8860b;
    font-weight: bold;
    border: 2px solid #b8860b;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    width: 40%;
    padding: 0.5em 0;
  }
</style>

<div class="game-select-container">
  <h2 style="color:#b8860b; text-shadow: 2px 2px 4px #fff;">Login Successful!</h2>
  <p>Select A Game</p>
  <div class="game-buttons">
    <button (click)="toSlot()" class="game-btn">Slot Machine</button>
    <button (click)="toBlackjack()" class="game-btn">Blackjack</button>
    <button (click)="toRoulette()" class="game-btn">Roulette</button>
    <button (click)="toPoker()" class="game-btn">Poker</button>
  </div>
  <button (click)="back()" class="back-btn">Go Back</button>
</div>
